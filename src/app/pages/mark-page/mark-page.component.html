<div class="mark-page">

	<div class="mark-page-controls">
		<button (click)="roll()">roll</button>
		<button (click)="roll(10)">roll 10</button>
		<button (click)="roll(100)">roll 100</button>
		<button (click)="roll(1000)">roll 1000</button>
		<button (click)="roll(1000000)">roll 1000000</button>
		<button (click)="clearTally()">clear tally</button>
	</div>

	<div class="dice-tray">
		<div *ngFor="let result of results" class="dice-result">{{result}}</div>
	</div>

	<div class="dice-tally">
		<div>scale: {{getScale()}}</div>
		<div *ngFor="let player of scoreboard.players()">
			<span class="dice-tally-result"
				  [ngClass]="{winning: scoreboard.points(player) === scoreboard.maxPoints()}"
			>{{player}}</span>:
			<div class="dice-tally-bar"
				 [ngStyle]="{width: proportion(player) * 75 + '%'}"
			>
				<span class="dice-tally-count">{{scoreboard.points(player)}}</span>
			</div>
		</div>
	</div>

</div>
